<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Send Communication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        form {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            /* Distribute items evenly */
        }

        .form-group {
            flex: 1 1 calc(50% - 10px);
            /* Adjust width and margin between form groups */
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
        }

        .form-group:nth-child(5) {
            flex-basis: 100%;
            /* Make the 5th form group (Impact) take full width */
            margin-bottom: 10px;
        }

        .form-group:nth-child(6) {
            flex-basis: 100%;
            /* Make the 6th form group (Incident Summary) take full width */
            margin-bottom: 10px;
        }

        .form-group input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h2>Send Communication</h2>
    <form id="communicationForm" action="/send-email" method="post">
        <div class="form-group">
            <label for="incident">Incident:</label>
            <input type="text" id="incident" name="incident" required>
        </div>
        <div class="form-group">
            <label for="priority">Priority:</label>
            <input type="text" id="priority" name="priority" required>
        </div>
        <div class="form-group">
            <label for="startTime">Start time:</label>
            <input type="text" id="startTime" name="startTime" placeholder="YYYY-MM-DD HH:mm" required>
        </div>
        <div class="form-group">
            <label for="endTime">End time:</label>
            <input type="text" id="endTime" name="endTime" placeholder="YYYY-MM-DD HH:mm" required>
        </div>
        <div class="form-group">
            <label for="impact">Impact:</label>
            <input type="text" id="impact" name="impact" required>
        </div>
        <div class="form-group">
            <label for="incidentSummary">Incident Summary:</label>
            <textarea id="incidentSummary" name="incidentSummary" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="Send Email">
        </div>
    </form>
</body>

</html>
